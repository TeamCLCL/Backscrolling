<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="shortcut icon" href="images/favicon.ico" >
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/common.css">


</head>
<body>
    <script src="js/lib/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="js/loginOperation.js" type="text/javascript"></script>

    <section class="shortcut">
        <div class="w">
            <div class="lefts">
                <ul>
                    <li><a href="index.html">Welcome</a></li>
                    <span class="welcome" id="loginStatus"></span>
                </ul>
            </div>
            
        </div>
    </section>


    <div class="w">
        <header></header>
        <div class="registerarea">
            <h3>登录
                <div class="login">我没有账号，去<a href="logon.html">注册</a></div>
            </h3>

            <div class="regform">
                <form action="">
                    <ul>
                        <li><label>账 号：</label>
                            <input id="user"  type="text" value="请输入用户名或邮箱"><p id="userMsg"></p></li>

                        <li><label>密 码：</label>
                            <input id="password"  type="password" placeholder="请输入正确密码"><p id="pwdMsg"></p></li>

                        <li>
                            <input class="submitBtn" id="submitBtn" type="button" value="登录">
                        </li>
                        
                        <li>
                            <a href="reset.html" class="forget">忘记密码</a>
                        </li> 
                        <li>
                            <div id="idBtn" class="change" style="cursor:pointer;"  onmouseover="this.style.color='rgb(209, 61, 16)'" onmouseout="this.style.color='rgb(102, 102, 102)'">管理员登录</div>
                        </li>
                    </ul>
                </form>
            </div>
        </div>

        <footer class="footer w">
            <ul>
                <li class="wrapper">关于我们
                    <p class="tooltip">本网站是我们广工f4的团队合作项目</p>
                </li>
                <li></li>
                <li class="wrapper">联系我们
                    <p class="tooltip">vx....</p>
                </li>
                <li></li>
                <li class="wrapper">联系管理员
                    <p class="tooltip">qq....</p>
             </ul>
        </footer>

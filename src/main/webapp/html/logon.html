        <div class="registerarea">
            <h3>注册新用户
                <div class="login">已有账号，去<a href="login.html">登录</a></div>
            </h3>
            <div class="regform">
                <form action="">
                    <ul>
                        
                        <li><label for="">用户名：</label>
                            <input id="user"  type="text" > <p id="userMsg"></p></li>

                        <li><label for="">邮箱账号：</label>
                            <input id="email"  type="text" > <p id="emailMsg"></p></li>

                        <li><label for="">登录密码：</label>
                            <input id="password"  type="password" > <p id="pwdMsg"></p></li>

                        <li><label for="">确认密码：</label>
                            <input id="password2"  type="password" > <p id="pwdMsg2"></p></li>

                        <li><label for="">邮件验证码：</label>
                            <input class="checkcode" id="checkcode" type="text">
                            <input class="code" type="button"  value="发送验证码" id="send">
                            <label id="checkcode_trip"> </label> 
                            </li> 
                            
                        <li>
                            <input type="submit" class="btn"  value="完成注册" id="regBtn">
                        </li> 
                    </ul>
                </form>
            </div>
        </div>
